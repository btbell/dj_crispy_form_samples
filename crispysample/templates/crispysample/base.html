<!DOCTYPE html>

<html lang="en">
<head>
{% load staticfiles %}
{% block head %}
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'styles/todo.css' %}" />
<link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/604e119e80.js"></script>

<title>{% block title %}{{ page.title }}{% endblock %}</title>
{% endblock %}
{% block extra_head_tags %}{% endblock %}
</head>
<body>

<!-- |*|*|*|*| Content |*|*|*|*| -->
<div class="container-fluid">
  <!-- |*|*|*|*| Banner |*|*|*|*| -->
  <div class="banner-wrapper">
    <!-- Brand -->
    <h1 class="logo"><a class="navbar-brand" href="{% url 'crispysample:home' %}"><span class="logo-text" role="banner">Crispy Samples</span></a></h1>
  </div>
  <div class="row justify-content-center">
  <div class="col-8">
    {% block content %}
    {% endblock %}
  </div>

</div>
  <!-- |*|*|*|*| Footer |*|*|*|*| -->
  <footer class="basic-footer" role="contentinfo">
    <p>stuBB 2019, Copyright by <a href="https://creativecommons.org/licenses/by/3.0/">CC</a></p>
  </footer>

</div>
</body>
<!-- JS, Popper, JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
