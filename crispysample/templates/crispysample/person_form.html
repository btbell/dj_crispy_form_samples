{% extends 'crispysample/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Person Info</h1>
  <hr class="mt-0 mb-4">
  <h5 class="mt-2">Please enter your information</h5>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save person</button>
  </form>
{% endblock %}
